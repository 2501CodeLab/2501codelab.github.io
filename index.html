  <style>
    #main_header {
      color: #fff;
      background-color: #31343f;
      height: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      padding: 30px 10% 64px 10%;
      margin-bottom: 30px;
    }

    #main_header h1,
    #main_header h5 {
      color: #fff;
      font-weight: lighter;
      opacity: 0;
    }

    @media(max-width:767px) {
      #main_header h1 {
        font-size: 14px;
      }
    }

    .project_panel {
      margin-top: 30px;
    }

    #secondary_header {
      background-color: #EBEBEB;
      height: 300px;
      text-align: center;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #codelab_logo_caption {
      width: 100%;
      padding-right: 50%;
    }

    #codelab_logo {
      width: 100%;
    }

    #header_down_arrow {
      height: 30px;
    }

    #main {
      height: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      padding: 30px 10% 64px 10%;
      margin-bottom: 30px;

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://ltcodelab.github.com/"><img src="assets/media/main_logo.svg" id="navbar-image-main" />
        </a> </div>

    </div>
  </nav>

  <div class="container text-center" id="main">

    <h1>Hey!</h1>

    <p>This is our old domain, and now functions as an archive. The new Lane Tech CodeLab site can be found at<br><a href="https://ltcodelab.github.com/">https://ltcodelab.github.com/</a></p>
    <p class="text-muted">You can still find our old organization <a href="https://github.com/2501CodeLab">here</a>.</p>

  </div>
  <br>

    <div class="footer-bottom">
      <div class="container">
        <div style="padding-top: 30px" class="pull-left">
          <p>LTCodeLab <span style="font-family: monospace; color:#ffde00;">&lt;/&gt;</span> 2017</p>
        </div>
        <div style="padding-top: 20px" class="pull-right">
          <svg style="height: 45px; fill: #fff" xmlns="http://www.w3.org/2000/svg" data-name="Zyplos" viewBox="0 0 78.9 42.6">
            <title>Zyplos</title>
            <polygon points="1.7 1 48.2 14.4 50.2 16.4 48.2 18.4 29.2 21 67.2 33.1 76.7 41.4 18.9 22.2 16.7 19.9 18.8 17.8 39.2 15.4 5.2 4.6 1.7 1"
            />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/vivus/latest/vivus.min.js"></script>
  <script>
    console.log('%c --------------------------------------', 'color: #ff3e3e;');
    console.log('%c rude', 'color: #ff3e3e;');
    console.log('%c ', 'color: #ff3e3e;');

    console.log('%c Just kidding.', 'color: #ff3e3e;');
    console.log(
      '%c That\'s okay, if anything, we encourage it! Check out our Github at: https://github.com/LTCodeLab/',
      'color: #ff3e3e;');

  <script>
    function logoCaptionDrawDone() {
      cl_logo_anim.play();
    }

    function logoDrawDone() {
      $(".cl_letter_yellow").css({
        fill: "#ffde00",
        transition: "fill 1s"
      });
      $(".cl_letter_blue").css({
        fill: "#3fa9f5",
        transition: "fill 1s"
      });
      setTimeout(function () {
        $("#main_header > h1").fadeTo("normal", 1);
      }, 1000);
      setTimeout(function () {

        $("#main_header > div > h5").fadeTo("normal", 1, function () {
          header_down_arrow_anim.play();
        });
      }, 2000);
    }

    function arrowDrawDone() {
      $(".scroll_down_arrow").css({
        fill: "#fff",
        transition: "fill 1s"
      });
    }

    var header_down_arrow_anim = new Vivus('header_down_arrow', {
      type: 'sync',
      duration: 50,
      animTimingFunction: Vivus.EASE,
      start: "manual"
    }, arrowDrawDone);


    var cl_logo_caption_anim = new Vivus('codelab_logo_caption', {
      type: 'sync',
      duration: 50,
      animTimingFunction: Vivus.EASE,
      start: "manual"
    }, logoCaptionDrawDone);

    var cl_logo_anim = new Vivus('codelab_logo', {
      type: 'delayed',
      duration: 200,
      animTimingFunction: Vivus.EASE,
      start: "manual"
    }, logoDrawDone);


    $("#scroll_down_click").click(function () {
      $('html, body').animate({
        scrollTop: $("#main").offset().top - 64
      }, 750);
    });


    $(window).on("load", function () {
      cl_logo_caption_anim.play();
    });
  </script>
</body>

</html>
