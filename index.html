<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Viewports -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Desc. -->
  <title>Lane Tech CodeLab</title>
  <meta name="description" content="The Lane Tech CodeLab is an organization of developers for the betterment of the community.">
  <meta name="author" content="LTCodeLab">
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/custom.css" rel="stylesheet" type="text/css">
  <style>
    #main {
      height: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      padding: 0px 10% 64px 10%;
      margin-bottom: 0px;
    }
  </style>
  <!-- OpenGraph -->
  <meta property="og:url" content="https://2501codelab.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lane Tech CodeLab">
  <meta property="og:description" content="An organization of developers for the betterment of the community.">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@LTCodelab" />
  <meta name="twitter:creator" content="@Zyplos" />
  <!-- Mobile -->
  <meta name="theme-color" content="#2196F3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Favicons -->
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://ltcodelab.github.com/"><img src="assets/media/main_logo.svg" id="navbar-image-main" />
        </a> </div>

    </div>
  </nav>

  <div class="container text-center" id="main">

    <h1>Hey!</h1>

    <p>This is our old domain, and now functions as an archive. The new Lane Tech CodeLab site can be found at<br><a href="https://ltcodelab.github.com/">https://ltcodelab.github.com/</a></p>
    <p class="text-muted">You can still find our old organization <a href="https://github.com/2501CodeLab">here</a>.</p>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/vivus/latest/vivus.min.js"></script>
  <script>
    function logoCaptionDrawDone() {
      cl_logo_anim.play();
    }

    function logoDrawDone() {
      $(".cl_letter_yellow").css({
        fill: "#ffde00",
        transition: "fill 1s"
      });
      $(".cl_letter_blue").css({
        fill: "#3fa9f5",
        transition: "fill 1s"
      });
      setTimeout(function () {
        $("#main_header > h1").fadeTo("normal", 1);
      }, 1000);
      setTimeout(function () {

        $("#main_header > div > h5").fadeTo("normal", 1, function () {
          header_down_arrow_anim.play();
        });
      }, 2000);
    }

    function arrowDrawDone() {
      $(".scroll_down_arrow").css({
        fill: "#fff",
        transition: "fill 1s"
      });
    }

    var header_down_arrow_anim = new Vivus('header_down_arrow', {
      type: 'sync',
      duration: 50,
      animTimingFunction: Vivus.EASE,
      start: "manual"
    }, arrowDrawDone);


    var cl_logo_caption_anim = new Vivus('codelab_logo_caption', {
      type: 'sync',
      duration: 50,
      animTimingFunction: Vivus.EASE,
      start: "manual"
    }, logoCaptionDrawDone);

    var cl_logo_anim = new Vivus('codelab_logo', {
      type: 'delayed',
      duration: 200,
      animTimingFunction: Vivus.EASE,
      start: "manual"
    }, logoDrawDone);


    $("#scroll_down_click").click(function () {
      $('html, body').animate({
        scrollTop: $("#main").offset().top - 64
      }, 750);
    });


    $(window).on("load", function () {
      cl_logo_caption_anim.play();
    });
  </script>
</body>

</html>
